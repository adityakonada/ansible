- name: loops
  hosts: localhost
  become: yes
  tasks:
  - name: print loops
    ansible.builtin.package:
     name: "{{item.name}}"
     state: "{{item.state}}" #item is default command
    loop:
      - {name: 'git' , state: 'present' } # present = install
      - {name: 'mysql' , state: 'absent' } # absent = uninstall 
      - {name: 'nginx' , state: 'present' }
      - {name: 'postfix' , state: 'absent' }

      # items in loops are given as list. 